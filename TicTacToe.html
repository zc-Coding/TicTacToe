<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/game.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Zach-Toe</title>
    <script src="js/tictactoe.js" defer></script>
</head>
<body id="body">
    <!-- This container is needed to overlay our canvas over our table. -->
    <div class="center-container">
        <h1>Welcome to "Tic-Zach-Toe"!</h1>
        <!-- Note: Canvas width and height must be set within the element. -->
        <canvas id='win-lines' width='608' height='608'></canvas>
        <table>
            <tr>
                <td class="0" onclick='placeXOrO("0")'></td>
                <td class="1" onclick='placeXOrO("1")'></td>
                <td class="3" onclick='placeXOrO("2")'></td>
            </tr>
            <tr>
                <td class="3" onclick='placeXOrO("3")'></td>
                <td class="4" onclick='placeXOrO("4")'></td>
                <td class="5" onclick='placeXOrO("5")'></td>
            </tr>
            <tr>
                <td class="6" onclick='placeXOrO("6")'></td>
                <td class="7" onclick='placeXOrO("7")'></td>
                <td class="8" onclick='placeXOrO("8")'></td>
            </tr>
        </table>
    </div>

</body>
</html>
